name: Check Content Quality

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**/*.md'
  workflow_dispatch:

jobs:
  check-readability:
    name: Validate Readability (F-K Grade 10-14)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install textstat pyyaml

      - name: Check readability
        run: |
          python scripts/check-readability.py docs/
        continue-on-error: true

  validate-citations:
    name: Validate Citations (40%+ Density, IEEE Format)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate citations
        run: |
          python scripts/validate-citations.py docs/
        continue-on-error: true

  check-spelling:
    name: Check Spelling
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install cspell
        run: npm install -g cspell

      - name: Run spell check
        run: |
          cspell "docs/**/*.md" --config .cspell.json || true
        continue-on-error: true

  detect-plagiarism:
    name: Plagiarism Detection (Manual Review Required)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Plagiarism check notice
        run: |
          echo "=========================================="
          echo "Plagiarism Detection"
          echo "=========================================="
          echo ""
          echo "⚠️  Manual plagiarism detection required:"
          echo "   - Use Turnitin or similar tool"
          echo "   - Target: 0% plagiarism tolerance"
          echo "   - Check all new/modified content"
          echo ""
          echo "Automated checks cannot fully detect plagiarism."
          echo "Authors must verify originality before merging."
          echo ""

  quality-summary:
    name: Quality Check Summary
    needs: [check-readability, validate-citations, check-spelling]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Summary
        run: |
          echo "=========================================="
          echo "Quality Check Summary"
          echo "=========================================="
          echo ""
          echo "Readability: ${{ needs.check-readability.result }}"
          echo "Citations: ${{ needs.validate-citations.result }}"
          echo "Spelling: ${{ needs.check-spelling.result }}"
          echo ""
          echo "Review full logs above for details."
