name: Validate Code Examples

on:
  pull_request:
    paths:
      - 'docs/**/*.py'
      - 'docs/**/*.md'
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**/*.py'
      - 'docs/**/*.md'
  workflow_dispatch:

jobs:
  test-python-code:
    name: Test Python Code Examples
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run code quality checks (flake8)
        run: |
          flake8 docs/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 docs/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Run pytest on exercises
        run: |
          if [ -d "docs" ]; then
            pytest docs/ -v --tb=short --ignore=docs/node_modules || true
          else
            echo "No tests found"
          fi

      - name: Test exercise code execution
        run: |
          bash scripts/test-exercises.sh || true

  lint-markdown:
    name: Lint Markdown Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Lint markdown files
        run: |
          markdownlint 'docs/**/*.md' --config .markdownlint.json || true

  check-code-formatting:
    name: Check Python Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install black
        run: pip install black

      - name: Check code formatting with black
        run: |
          black --check docs/ scripts/ || true
